<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            font-family: sans-serif;
        }

        label {
            cursor: pointer;
            /* utilizado para tornar o 'label' clicavel. */
            display: block;
            /* utilizado para quebrar a linha e deixar o 'input' abaixo do 'label'. */
        }
    </style>

</head>

<body>
    <!-- LINKS DA AULA
    https://developer.mozilla.org/pt-BR/docs/Learn/Forms/How_to_structure_a_web_form
    https://www.w3schools.com/html/html_form_input_types.asp
    -->

    <!-- Em 'form' a tag '<fieldset> legendas, inputs e label </fieldset>' agrupa os campos relacionados de um formulario.
        Utiliza-se essa tag para que possamos legendar o codigo para ficar semantico e com acessibilidade.
        Para legendar utiliza-se a tag '<legend> legenda </legend>'-->
    <form action="#" method="get" target="_blank" autocomplete="off">
        <!-- a utilizacao do 'target' esta somente para a confirmacao do envio do formulario neste caso. -->
        <section>
            <h1>Cabecalho</h1>
            <p>Formulario</p>

            <fieldset>
                <legend>Descricao</legend>
                <p>
                    <input type="text">
                </p>
            </fieldset>
        </section>

        <form action="#" method="get" target="_blank" autocomplete="off">
            <p>O meu formulario</p>
            <p>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Seu nome" required>
                <!-- 'disabled' desabilita o input, 'readonly' deixa o imput visivel mas inutilizavel. -->
            </p>
            <p>
                <label for="dev1">Sou um Dev?</label>
                <input type="checkbox" id="dev1" name="dev1" value="sim">
                <!-- utilizar o 'checked' deixa a checkbox ja marcada. -->
                <label for="dev2">Sou um Dev?</label>
                <input type="checkbox" id="dev2" name="dev2" value="sim">

                <label for="dev3">Sou um Dev?</label>
                <input type="checkbox" id="dev3" name="dev3" value="sim">
            </p>
            <p>
                Genero:
                <label for="feminino">Feminino</label>
                <input type="radio" id="feminino" name="genero" value="feminino">
                <!-- utilizar o 'checked' deixa a checkbox ja marcada. -->
                <label for="masculino">Masculino</label>
                <input type="radio" id="masculino" name="genero" value="masculino">

                <label for="outro_outra">Outro ou Outra</label>
                <input type="radio" id="outro_outra" name="genero" value="sim">
            </p>

            <p>
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" value="2022-11-14" required>
            </p>
            <p>
                <label for="datetime">Date:</label>
                <input type="datetime-local" id="datetime" name="datetime" value="2022-11-14T21:28" required>
            </p>
            <p>
                <label for="time">Time:</label>
                <input type="time" id="time" name="time" value="21:30:00" required>
            </p>
            <p>
                <label for="cor">Cor preferida:</label>
                <input type="color" id="cor" name="cor" value="#ff0000" required>
            </p>
            <p>
                <label for="email">Seu E-mail:</label>
                <input type="email" id="email" name="email" placeholder="ex.: email@email.com" required>
            </p>
            <p>
                <label for="file">Sua foto:</label>
                <input type="file" id="file" name="file" accept=".png,.svg,image/*" multiple required>
                <!-- 'image/*' permite qualquer tipo de memetype -> imagem no campo 'accept'. 
                'multiple' permite selecionar mais de um arquivo de uma unica vez. -->
            </p>
            <p>
                <label for="number">Numero:</label>
                <input type="number" id="number" name="number" min="10" max="50" step="5" required>
            </p>

            <p>
                <label for="password">Sua senha:</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
            </p>
            <p>
                <label for="range">Range:</label>
                <input type="range" id="range" name="range" min="0" max="10" step="2" list="tickmarks" required>

                <input type="range" list="tickmarks">

                <datalist id="tickmarks">
                    <option value="0" label="0%"></option>
                    <option value="10"></option>
                    <option value="20"></option>
                    <option value="30"></option>
                    <option value="40"></option>
                    <option value="50" label="50%"></option>
                    <option value="60"></option>
                    <option value="70"></option>
                    <option value="80"></option>
                    <option value="90"></option>
                    <option value="100" label="100%"></option>
                </datalist>
            </p>

            <p>
                <label for="url">Sua URL:</label>
                <input type="url" id="url" name="url" placeholder="URL" required>
            </p>
            <p>
                <label for="search">Pesquisar:</label>
                <input type="search" id="search" name="search" placeholder="Digite sua pesquisa" required>
            </p>

            <p>
                <label for="select">Selecione alguma opcao:</label>
                <select name="select" id="select">
                    <option value="selected">Opcao</option>
                </select>
            </p>
            <p>
                <label for="select">Selecione alguma opcao:</label>
                <select name="select" id="select">
                    <optgroup label="Grupo NUMERICO">
                        <!-- 'optgroup' eh utilizado para agrupar stores de labels/selecoes de itens -->
                        <option value="selected 0" label="Label 0" selected></option>
                        <option value="selected 1" label="Label 1"></option>
                        <option value="selected 2" label="Label 2" disabled></option>
                        <option value="selected 3" label="Label 3"></option>
                        <option value="selected 4" label="Label 4"></option>
                        <option value="selected 5" label="Label 5"></option>
                    </optgroup>
                    <optgroup label="Grupo ALFABETICO">
                        <!-- 'optgroup' eh utilizado para agrupar stores de labels/selecoes de itens -->
                        <option value="selected A" label="Label A" selected></option>
                        <option value="selected B" label="Label B"></option>
                        <option value="selected C" label="Label C" disabled></option>
                        <option value="selected D" label="Label D"></option>
                        <option value="selected E" label="Label E"></option>
                        <option value="selected F" label="Label F"></option>
                    </optgroup>
                </select>
            </p>

            <p>
                <label for="textarea">Textarea:</label>
                <textarea name="textarea" id="textarea" rows="3" cols="10"></textarea>
            </p>

            <P>
                <button type="reset">Reset</button>
                <button type="submit">Enviar</button>
            </P>

        </form>
    </form>

</body>

</html>
